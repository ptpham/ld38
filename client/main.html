<head>
  <title>ld38</title>
</head>
<body>
  {{#each teams}}
    {{> score}}
  {{/each}}
  <canvas id="canvas"></canvas>
  {{> harvest }}
  {{> build}}
</body>

<template name="score">
  <div
    class="team {{teamClass index}}"
    style="background: {{background index}}">
      {{resources}}
  </div>
</template>

<template name="harvest">
  <div id="harvest-overlay" class="{{isHidden}}"
    style="left: {{leftPos}}px; top: {{topPos}}px; ">
    Money Earned: <div id="money-earned">{{resourcesEarned}}</div>
  </div>
</template>

<template name="build">
  <div id="build-overlay" class="{{isHidden}}">
    <div>
      {{#each buildable}}
        <button id="{{id}}">{{name}}</button>
      {{/each}}
    </div>
  </div>
</template>
